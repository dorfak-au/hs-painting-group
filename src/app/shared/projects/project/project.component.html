<div class="max-w-7xl mx-auto">
  <div class="w-full border-b border-gray-300 mb-8"></div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
    <div>
      <img
        [src]="project()?.imgFront"
        alt="FAQ"
        class="w-full h-120 object-cover rounded-md mb-4"
      />
    </div>
    <div class="h-full flex flex-col justify-center">
      <h1 class="text-4xl font-bold mb-4">{{ project()?.title }}</h1>
      <p>
        {{ project()?.description }}
      </p>
      <div class="mt-4 flex flex-wrap gap-2">
        @for (label of project()?.labels; track $index) {
        <span
          class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full"
        >
          {{ label }}
        </span>
        }
      </div>
      <a
        class="px-3 mt-4 text-[#0066B1] font-semibold"
        routerLink="/routePath"
        routerLinkActive="router-link-active"
        ><span class="mr-4">View Project</span>
        <i class="fas fa-arrow-right"></i
      ></a>
    </div>
  </div>
</div>
