<div class="w-full py-16 px-6 min-h-[80vh]">
  <div
    class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 shadow-md rounded-lg p-8 bg-[#0a1f44] text-white"
  >
    <!-- Contact Info -->
    <div>
      <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
      <p class="text-gray-300 mb-8">
        Weâ€™d love to hear from you! Reach out today.
      </p>
      <ul class="space-y-4 text-gray-200">
        <li class="flex items-center gap-2">
          <span class="material-icons text-indigo-400">email</span>
          hspaintinggroup&#64;yahoo.com
        </li>
        <li class="flex items-center gap-2">
          <span class="material-icons text-indigo-400">phone</span>
          +61 435772635
        </li>
        <li class="flex items-center gap-2">
          <span class="material-icons text-indigo-400">location_on</span>
          123 Painting Lane, Perth, Australia, 6000
        </li>
      </ul>
    </div>

    <!-- Form -->
    <div class="rounded-lg p-6">
      <form
        [formGroup]="contactForm"
        (ngSubmit)="sendEmail()"
        class="space-y-4"
      >
        <div>
          <label class="block mb-1 font-semibold">Name</label>
          <input
            formControlName="name"
            type="text"
            class="w-full border border-gray-300 rounded-md p-3 text-black"
          />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input
            formControlName="email"
            type="email"
            class="w-full border border-gray-300 rounded-md p-3 text-black"
          />
          <div
            *ngIf="
              contactForm.get('email')?.invalid &&
              contactForm.get('email')?.touched
            "
            class="text-sm text-red-300 mt-1"
          >
            Please enter a valid email address.
          </div>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Message</label>
          <textarea
            formControlName="message"
            rows="4"
            class="w-full border border-gray-300 rounded-md p-3 text-black"
          ></textarea>
          <div
            *ngIf="
              contactForm.get('message')?.invalid &&
              contactForm.get('message')?.touched
            "
            class="text-sm text-red-300 mt-1"
          >
            Message is required.
          </div>
        </div>

        <button
          type="submit"
          class="bg-white text-[#0a1f44] font-bold py-2 px-6 rounded-md hover:bg-gray-200"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
